<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Toto List</title>
</head>

<body>
    <div class="container-fluid p-5">
        <!-- debut de la row  -->
        <div class="row justify-content-center ">
            <div class="ajoutDeTache col-lg-3 col-xxl-3 col-3">
                <div class="card w-100">
                    <div class="card-header text-center">
                        <h5 class="text-white ">Ajouter une tache</h5>
                    </div>
                    <div class="card-body ">
                        <div class="mesElements">
                            <select name="" id="select-categorie" class="w-100">
                                <option value="">Categorie</option>
                                <option value="Academique">Academique</option>
                                <option value="Extra-academique">Extra-academique</option>
                                <option value="Distraction">Distraction</option>
                            </select> <br>
                            <input type="text" id="input-titre" placeholder="Titre" class="w-100 mt-4"> <br>
                            <input type="date" name="" id="input-date" class="w-100 mt-4"> <br>
                            <textarea class="w-100 mt-4" name="" id="text-area" rows="3"
                                placeholder="Description"></textarea> <br>
                            <select name="" id="select-statut" class="w-100 mt-4">
                                <option value="">Statut</option>
                                <option value="Nouveau">Nouveau</option>
                                <option value="cours">En cours</option>
                                <option value="Terminer">Terminer</option>
                            </select>
                        </div>
                    </div>
                    <div class="mon-button-card d-flex justify-content-center p-3">
                        <button class="mon-button w-100">Ajouter</button>
                    </div>

                    <div class="card-footer w-100">
                        <div>
                            <canvas id="myDoughnutChart"></canvas>
                          </div>
                    </div>
                </div>
                <!-- fin de la card -->

            </div>
            <!-- fin de la div ajout de tache -->

        </div>
        <!-- fin de la row -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
