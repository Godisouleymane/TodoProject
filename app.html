<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Toto List</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="ajoutDeTache col-lg-3">
          <div class="card w-100">
            <div class="card-header text-center">
                <h5 class="text-white ">Ajouter une tache</h5>
            </div>
            <div class="card-body ">
               <div class="mesElements">
                <select name="" id="select-categorie" class="w-100">
                    <option value="">Categorie</option>
                    <option value="Academique">Academique</option>
                    <option value="Extra-academique">Extra-academique</option>
                    <option value="Distraction">Distraction</option>
                </select> <br>
                <input type="text" id="input-titre" placeholder="Titre" class="w-100 mt-4"> <br>
                <input type="date" name="" id="input-date" class="w-100 mt-4"> <br>
                <textarea class="w-100 mt-4" name="" id="text-area" rows="3" placeholder="Description"></textarea> <br>
                <select name="" id="select-statut" class="w-100 mt-4">
                   <option value="">Statut</option>
                   <option value="Nouveau">Nouveau</option>
                   <option value="cours">En cours</option>
                   <option value="Terminer">Terminer</option>
                </select> 
               </div>
            </div>
          </div>
        </div>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
